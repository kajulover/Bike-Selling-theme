<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="createaccount.css">
</head>

<body>
    <header>
        <div class="container">

            <h1>Create Account</h1>
            <form>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="Enter Your First Name" required>
                <br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Enter Your Last Name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>
                <br><br>
                <label for="create-username">Username:</label>
                <input type="text" id="create-username" placeholder="Enter Your Username" required>
                <br><br>
                <label for="create-password">Create Password:</label>
                <input type="password" id="create-password" placeholder="Enter Your Password" required>
                <br><br>
                <label for="retype-password">Retype Password:</label>
                <input type="password" id="retype-password" placeholder="Retype Your Password" required>
                <br><br>
                <!-- <input type="button" value="Create Account" onclick="createAccount()"> -->
                <button type="Create Account">Create Account</button>
            </form>

        </div>
    </header>
</body>

</html>
